{% extends 'base.html' %}


{% block title %}
    Edita empleado
{% endblock title %}


{% block content %}


{% include "include/header.html" %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">  Modificar empleado</h1>
        <div class="cell">
            <form class="grid-x" method="post">{% csrf_token %}
                <div class="cell large-6">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div> 
                <div class="cell large-6">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Trabajo:
                        {{ form.job }} 
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Area:
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="cell large-6">
                    <label>Habilidades extras:
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="cell">
                    <button type="submit" class="success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
<h1>Modificar datos del empleado</h1>
<form method="post">{% csrf_token %}

    {{form.as_p}}
    <button type="submit">Actualizar</button>
</form>
